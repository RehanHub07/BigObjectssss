<template>
    <article class="slds-card slds-card_boundary">
        <div class="slds-page-header slds-page-header_joined slds-page-header_bleed slds-shrink-none test-headerRegion slds-is-relative">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:contact" size="medium" alternative-text="Contact Icon"></lightning-icon>
                </div>
                <div class="slds-media__body slds-grid listDisplays">
                    <h2 class="slds-card__header-title">
                        <a href="#" class="slds-card__header-link slds-truncate"
                            title={headerTitle}>
                            <span>Contacts (3)</span>
                        </a>
                    </h2>
                </div>
                <div class="slds-no-flex">
				<lightning-button-icon icon-name="utility:refresh"  alternative-text="Refresh" title="Refresh" class="slds-button_icon slds-button_icon-border-fille forceRefreshButton rotate slds-button"></lightning-button-icon> </div>
            </header>
		<div if:true={isEnhancedList} class="slds-p-right_xx-large">	
			<div>
		<p class="slds-p-top_xx-small">
            1 item â€¢ Updated a few seconds ago
        </p>
			</div>
		</div>
        </div>		
            <!-- Content specific to each template type -->

				<ul class="slds-grid slds-wrap slds-grid_pull-padded">

					<li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3">

						<article class="slds-tile slds-media slds-card__tile slds-hint-parent">

							<div class="slds-media__figure">

								<lightning-icon icon-name="standard:contact" size="medium"
									alternative-text="Contact Icon"></lightning-icon>

							</div>

							<div class="slds-media__body">

								<div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">

										<a href="#">Related Record Title 1</a>

										<lightning-button-icon
											class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
											icon-name="utility:down" variant="bare" alternative-text="Show More"

										</lightning-button-icon>

								</div>

										<dd class="slds-item_detail slds-truncate" title="Description for first label">
											SVP,Administration</dd>

										<dt class="slds-item_label slds-text-color_weak slds-truncate"
											title="Second Label">Email</dt>

										<dd class="slds-item_detail slds-truncate" title="Description for second label">
											pat@pyramid.ne.</dd>

									</dl>

								</div>

							</div>

						</article>

					</li>

					<li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3">

						<article class="slds-tile slds-media slds-card__tile slds-hint-parent">

							<div class="slds-media__figure">

								<lightning-icon icon-name="standard:contact" size="medium"
									alternative-text="Contact Icon"></lightning-icon>

							</div>

							<div class="slds-media__body">

								<div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">

									<h3 class="slds-tile__title slds-truncate" title="Related Record Title 2">

											aria-haspopup="true" icon-name="utility:down" variant="bare"
											alternative-text="Show More" slot="actions"></lightning-button-icon>



									</div>

								</div>

								<div class="slds-tile__detail">

									<dl class="slds-list_horizontal slds-wrap">

										<dt class="slds-item_label slds-text-color_weak slds-truncate"
											title="First Label">Title:</dt>

										<dd class="slds-item_detail slds-truncate" title="Description for first label">

										<dt class="slds-item_label slds-text-color_weak slds-truncate"
											title="Second Label">Email:</dt>

										<dd class="slds-item_detail slds-truncate" title="Description for second label">
											jrogers@burlington.com</dd>

									</dl>

								</div>

							</div>

						</article>

					</li>

					<li class="slds-p-horizontal_small slds-size_1-of-1 slds-medium-size_1-of-3">

						<article class="slds-tile slds-media slds-card__tile slds-hint-parent">

							<div class="slds-media__figure">

								<lightning-icon icon-name="standard:contact" size="medium"
									alternative-text="Contact Icon"></lightning-icon>

							</div>

							<div class="slds-media__body">

								<div class="slds-grid slds-grid_align-spread slds-has-flexi-truncate">

									<h3 class="slds-tile__title slds-truncate" title="Related Record Title 1">

										<a href="#">Related Record Title 3</a>

									</h3>

									<div class="slds-shrink-none">
										<lightning-button-icon
											class="slds-button slds-button_icon slds-button_icon-border-filled slds-button_icon-x-small"
											icon-name="utility:down" variant="bare" alternative-text="Show More"
											slot="actions"></lightning-button-icon>

									</div>

								</div>

								<div class="slds-tile__detail">

									<dl class="slds-list_horizontal slds-wrap">

										<dt class="slds-item_label slds-text-color_weak slds-truncate"

										<dd class="slds-item_detail slds-truncate" title="Description for first label">
										</dd>

											title="Second Label">Email:</dt>

										<dd class="slds-item_detail slds-truncate" title="Description for second label">

									</dl>

								</div>

							</div>

						</article>

					</li>

				</ul>

			</div>

            </template>
            <template if:true={isBasicList}>
				<div class="slds-border_top"></div>
                <!-- Basic list template content -->
				<div class="slds-table_fixed-layout">
							<lightning-datatable
                				key-field="id"
                				data={dataList}
                				columns={columns}
                				onrowaction={handleRowAction}
				 				hide-checkbox-column >
           					   </lightning-datatable>
				</div>
				
            </template>
            <template if:true={isEnhancedList}>
                <!-- Enhanced list template content -->
		<div class="slds-border_top"></div>
                
				<div class="slds-table_fixed-layout">
							<lightning-datatable
                key-field="id"
                data={dataList}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
				</div>
            </template>
    
        <footer class="slds-card__footer">
            <a class="slds-card__footer-action" href="#">View All
                <span class="slds-assistive-text">Contacts</span>
            </a>
        </footer>
    </article>

</template>
