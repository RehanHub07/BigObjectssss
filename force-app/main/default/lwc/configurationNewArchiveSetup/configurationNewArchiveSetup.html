<template>
    <lightning-modal-header >
        <h2>Configure New Archival</h2>
        <lightning-progress-indicator current-step="step1">
            <lightning-progress-step label="Select Objects" value="step1">
            </lightning-progress-step>
            <lightning-progress-step label="Select Fields" value="step2">
            </lightning-progress-step>
            <lightning-progress-step label="Confirm" value="step3">
            </lightning-progress-step>
        </lightning-progress-indicator>
    </lightning-modal-header>
    <lightning-modal-body>
         Content: {content} 
    </lightning-modal-body>
    <lightning-modal-footer>
        <lightning-button label="Cancel" onclick={onCancel}></lightning-button>
    </lightning-modal-footer>
</template>
