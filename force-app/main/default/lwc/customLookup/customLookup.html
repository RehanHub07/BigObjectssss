<template>
    {isSelectedValue}:{isValueSelected}
    <div>
        <div class={formElementClass}>
            <label if:false={isLabelHidden} class="slds-form-element__label" for="horizontal-input-id-01">
                <abbr if:true={isRequired} class="slds-required" title="required">*</abbr>
                {label}
            </label>
            <div class="slds-form-element__control">
                <div class="slds-combobox_container">
                    <div id="box" class={boxClass} aria-expanded="true" aria-haspopup="listbox" role="combobox">
                        <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                            role="none">
                            <template if:true={isValueSelected}>
                                <div class="slds-pill-container lookupPill">
                                    <div class="slds-grid-custom cPill">
                                        <div class="cIcon slds-grid-custom">
                                            <lightning-icon icon-name={iconName} alternative-text="acc"
                                                size="small"></lightning-icon>
                                            <div class="slds-p-left_small"> {selectedName} </div>
                                        </div>
                                        <div class="closeIcon" if:false={isDisabled}>
                                            <lightning-icon icon-name="utility:close" alternative-text="acc"
                                                onclick={handleRemovePill} size="xx-small"></lightning-icon>
                                        </div>
                                    </div>
                                </div>
                            </template>
                            <template if:false={isValueSelected}>
                                <div class="slds-p-top_none">
                                    <lightning-input label={label} class={inputClass} type="Text" id="input"
                                        value={searchTerm} onclick={handleClick} onblur={onBlur} onchange={onChange}
                                        variant="label-hidden" autocomplete="off" placeholder={searchPlaceholder}
                                        disabled={isDisabled}>
                                    </lightning-input>
                                    <lightning-icon icon-name="utility:spinner" alternative-text="Utility search" if:true={isLoading}
                                        title="search" class="icon-style" size="xx-small"></lightning-icon>
                                    <lightning-icon icon-name="utility:search" alternative-text="Utility search" if:false={isLoading}
                                        title="search" class="icon-style" size="xx-small"></lightning-icon>
                                </div>
                            </template>
                        </div>
                        <div id="listbox-id-1"
                            class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid" role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                <template if:true={ifDisplayOptions}>
                                    <template for:each={searchOptions} for:item="record">
                                        <li key={record.value} onclick={onSelect} data-id={record.value}
                                            class="slds-listbox__item" role="presentation" data-name={record.label}>
                                            <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-listbox__option_has-meta"
                                                role="option">
                                                <span class="slds-media__figure slds-listbox__option-icon">
                                                    <lightning-icon class="slds-icon slds-icon--small"
                                                        icon-name={iconName} alternative-text={record.label}
                                                        size="small"></lightning-icon>
                                                </span>
                                                <span class="slds-media__body">
                                                    <span
                                                        class="slds-listbox__option-text slds-listbox__option-text_entity">{record.label}</span>
                                                    <span
                                                        class="slds-listbox__option-meta slds-listbox__option-meta_entity">{record.description}</span>
                                                </span>

                                            </div>
                                        </li>
                                    </template>
                                </template>
                                <template if:false={ifDisplayOptions}>
                                    <span class="slds-lookup__item-action slds-lookup__item-action--label"
                                        role="option">
                                        <li role="presentation">
                                            <span class="slds-lookup__item-action slds-lookup__item-action--label"
                                                role="option">
                                                <span class="slds-truncate">No Data Found</span>
                                            </span>
                                        </li>
                                    </span>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
